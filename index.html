<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título da página -->
    <title>Memória Maluquinha</title>

    <!-- Links para os arquivos de estilo -->
    <link rel="stylesheet" href="http://localhost/MemoriaMaluquinha/css/style.css">
    <link rel="stylesheet" href="http://localhost/MemoriaMaluquinha/css/fases.css">

    <!-- Fontes externas (Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- Contêiner principal que contém o logo e o botão de jogar -->
    <div class="containerPrincipal">

        <!-- Logo principal do jogo -->
        <h1 class="logo_principal">
            <span class="rosa">M</span><span class="laranja">e</span><span class="azul">m</span><span
                class="verde">ó</span><span class="rosa">r</span><span class="laranja">i</span><span
                class="azul">a</span><br>
            <span class="rosa">M</span><span class="laranja">a</span><span class="azul">l</span><span
                class="verde">u</span><span class="rosa">q</span><span class="laranja">u</span><span
                class="azul">i</span><span class="verde">n</span><span class="rosa">h</span><span
                class="laranja">a</span>
        </h1>
        <br>

        <!-- Botão para iniciar o jogo -->
        <div class="container_botoes">
            <button class="botao" id="escolherTema">Jogar</button> <!-- Botão para iniciar o jogo e escolher o tema -->
        </div>
    </div>
</body>
