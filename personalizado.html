<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Definindo o charset e a viewport para responsividade -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página -->
    <title>Memória Maluquinha</title>
    
    <!-- Links para os arquivos de estilo -->
    <link rel="stylesheet" href="/MemoriaMaluquinha/css/style.css">
    <link rel="stylesheet" href="/MemoriaMaluquinha/css/formulario.css">
    
    <!-- Fontes externas (Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    
    <!-- Scripts necessários -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Script para lógica do jogo -->
    <script src="/MemoriaMaluquinha/script/formulario.js"></script>
    <!-- Script personalizado para funcionalidades gerais -->
    <script src="/MemoriaMaluquinha/script/script.js"></script>
    <!-- jQuery UI para recursos de interface de usuário -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <!-- Botão superior (para voltar uma página) -->
    <div class="botoes-superiores">
        <button id="escolherTema" title="Escolher um Tema">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
        </button>
    </div>

    <!-- Título -->
    <h1 class="logo_nivel"><span>Crie o seu jogo da memória</span></h1>

    <!-- Formulario para input das imagens -->
    <form action="/MemoriaMaluquinha/php/upload.php" method="POST" enctype="multipart/form-data">
        <div>
            <label for="tema">Escolha um Tema:</label>
            <input type="text" id="tema" name="tema" required>
        </div>
        <br>

        <!-- 4 pares de imagens -->
        <div>
            <label for="imagem1">Primeira imagem do primeiro par:</label>
            <input type="file" id="imagem1" name="imagem1" accept="image/*" required>
        </div>
        <div>
            <label for="imagem2">Segunda imagem do primeiro par:</label>
            <input type="file" id="imagem2" name="imagem2" accept="image/*" required>
        </div>
        <br>
        <div>
            <label for="imagem3">Primeira imagem do segundo par:</label>
            <input type="file" id="imagem3" name="imagem3" accept="image/*" required>
        </div>
        <div>
            <label for="imagem4">Segunda imagem do segundo par:</label>
            <input type="file" id="imagem4" name="imagem4" accept="image/*" required>
        </div>
        <br>
        <div>
            <label for="imagem5">Primeira imagem do terceiro par:</label>
            <input type="file" id="imagem5" name="imagem5" accept="image/*" required>
        </div>
        <div>
            <label for="imagem6">Segunda imagem do terceiro par:</label>
            <input type="file" id="imagem6" name="imagem6" accept="image/*" required>
        </div>
        <br>
        <div>
            <label for="imagem7">Primeira imagem do quarto par:</label>
            <input type="file" id="imagem7" name="imagem7" accept="image/*" required>
        </div>
        <div>
            <label for="imagem8">Segunda imagem do quarto par:</label>
            <input type="file" id="imagem8" name="imagem8" accept="image/*" required>
        </div>

        <!-- Botão para fazer o upload das imagens por POST e montar o jogo no php -->
        <br>
        <button type="submit">Criar Jogo da Memória</button>
    </form>
</body>

</html>
